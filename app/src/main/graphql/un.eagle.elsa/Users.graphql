query queryAllUsersQuery {
    allUsers {
        total
        list {
            id
            name
            last_name
            email
        }
    }
}

mutation createUserMutation (
    $name: String!,
    $last_name: String!,
    $email: String!,
    $password: String!,
    $password_confirmation: String!) {
    createUser(user: {
        name: $name,
        last_name: $last_name,
        email: $email,
        password: $password,
        password_confirmation: $password_confirmation
    }){
        id
        name
        last_name
        email
    }
}

query userListQuery ($userId: String!) {
    userList(userId: $userId) {
        count
        otherUsers {
            id
            name
            lastName
            iFollow
            followsMe
        }
    }
}


mutation createNewUserSessionMutation(
    $email: String!,
    $password: String!
) {
    createNewUserSession(user: { email: $email, password: $password} ) {
        id
        session
    }
}

query queryFollowers($userId: String!) {
    followers(userId: $userId) {
        count
        userIds
    }
}


query queryFollowing($userId: String!) {
    following(userId: $userId) {
        count
        userIds
    }
}

query queryHomeFeedForUser($id: String!) {
    homeFeedForUser(id: $id) {
        id
        idCreator
        createdAt
        content
    }
}

query queryProfileFeedForUser($id: String!) {
    profileFeedForUser(id: $id) {
        id
        idCreator
        createdAt
        content
    }
}

mutation createPostMutation($userId: String!, $content: String!) {
    createPost(post: {content: $content, idCreator: $userId}) {
        id
        idCreator
    }
}

mutation deleteFollowMutation($followerId: String!, $followingId: String!) {
    deleteFollow(followerId: $followerId, followingId: $followingId) {
        followerId
        followingId
    }
}

mutation createFollowMutation($followerId: String!, $followingId: String!) {
    createFollow(followerId: $followerId, followingId: $followingId) {
        followerId
        followingId
    }
}

query queryUserById($idUser: String!){
    userById(id: { id: $idUser } ) {
        name
        last_name
        email
    }
}

query queryFollows ($followerId: String!, $followingId: String!) {
    follows(followerId: $followerId, followingId: $followingId) {
        follows
    }
}