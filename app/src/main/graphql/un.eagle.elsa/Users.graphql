query queryAllUsersQuery {
    allUsers {
        total
        list {
            id
            name
            last_name
            email
        }
    }
}

mutation createUserMutation (
    $name: String!,
    $last_name: String!,
    $email: String!,
    $password: String!,
    $password_confirmation: String!) {
    createUser(user: {
        name: $name,
        last_name: $last_name,
        email: $email,
        password: $password,
        password_confirmation: $password_confirmation
    }){
        id
        name
        last_name
        email
    }
}

query userListQuery ($userId: String!) {
    userList(userId: $userId) {
        count
        otherUsers {
            id
            name
            lastName
            iFollow
            followsMe
        }
    }
}

mutation createNewUserSessionMutation(
    $email: String!,
    $password: String!
){
    createNewUserSession(userSession: { email: $email, password: $password} ) {
        id
        name
        last_name
        email
    }
}


query queryFollowers($userId: String!) {
    followers(userId: $userId) {
        count
        userIds
    }
}


query queryFollowing($userId: String!) {
    following(userId: $userId) {
        count
        userIds
    }
}

